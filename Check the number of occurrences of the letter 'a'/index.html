<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter 'A' Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Letter 'A' Checker</h1>
    <input type="text" id="textInput" placeholder="Enter a text">
    <button onclick="checkLetterA()">Check</button>
</div>

<script>
    function checkLetterA() {
        let str = document.getElementById('textInput').value;
        let count = 0;

        for (let char of str) {
            if (char.toLowerCase() === 'a') {
                count++;
            }
        }

        if (count > 0) {
            alert(`The letter 'a' appears ${count} time(s) in the text.`);
        } else {
            alert(`The letter 'a' does not appear in the text.`);
        }
    }
</script>

</body>
</html>
